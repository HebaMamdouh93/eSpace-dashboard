

<!DOCTYPE html>
<html>
	<head>
        <link rel="stylesheet" href="third-party/jquery-ui.css">
        <link rel="stylesheet" href="third-party/jquery-ui.structure.css">
        <link rel="stylesheet" href="third-party/jquery-ui.theme.css">
        <link rel="stylesheet" href="popup.css">
        <script src="third-party/jquery-1.12.4.js"></script>
        <script src="third-party/jquery-ui-1.12.1.js"></script>
	</head>
	<body class="body">
		<article class="banner">
			<div class="image-div banner-child">
				<img src="./images/Final logo-05.png" />
			</div>
			<div class="banner-child banner-child-content">
				<strong class="banner-text">ESPACE</strong>
				<div class="banner-content">Dashboard</div>
			</div>
		</article>

		<div class="buttons d-flex">
			<div class="position-relative">
				<input
					type="image"
					src="./images/github.png"
					name="saveForm"
                    id="github"
					class="github-button"
				/>
				<img src="./images/done.png" class="done d-none" />
			</div>
			<div class="position-relative">
				<input
					type="image"
					src="./images/gitlab.png"
					name="saveForm"
                    id="gitlab"
					class="github-button"
				/>
				<img src="./images/done.png" class="done d-none" />
			</div>
			<div class="position-relative">
				<input
					type="image"
					src="./images/google.png"
					name="saveForm"
                    id="google"
					class="github-button"
				/>
				<img src="./images/done.png" class="done d-none" />
			</div>
		</div>
		<input id="github-input" class="inputs github-at github d-none" type="text" /><br />
		<input id="gitlab-input" class="inputs gitlab-at gitlab d-none" type="text" />

		<table class="d-none">
			<tbody >
				<tr>
					<td><h3>Google:</h3></td>
				</tr>
				<tr>
					<td><h3>Gitlab:</h3></td>
				</tr>
				<tr>
					<td><h3>Github:</h3></td>
				</tr>
			</tbody>
		</table>
		<script src="popup.js"></script>
	</body>
</html>
