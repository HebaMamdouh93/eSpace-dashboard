<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="third-party/jquery-ui.css">
    <link rel="stylesheet" href="third-party/jquery-ui.structure.css">
    <link rel="stylesheet" href="third-party/jquery-ui.theme.css">
    <link rel="stylesheet" href="popup.css">
    <script src="third-party/jquery-1.12.4.js"></script>
    <script src="third-party/jquery-ui-1.12.1.js"></script>
  </head>
  
  <body style="width: 450px">
    <p>Google Calendar Events</p>
    <div class="container mt-3" style="width: 450px;">
      <h2 class="text-center">Covid Latest Report-UK</h2>
      <table class="table table-bordered">
          <thead>
          <tr>
              <th>Date</th>
              <th>Country</th>
              <th>Confirmed</th>
              <th>Deaths</th>
          </tr>
          </thead>
          <tbody>
          <tr>
              <td id="date"></td>
              <td id="areaName"></td>
              <td id="latestBy"></td>
              <td id="deathNew"></td>
          </tr>
          </tbody>
      </table>
  </div>

    <div id="content" style="width: 100%; height: 100%;">
      <ul id="events"></ul>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
